<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JÜMP E-Ticket - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header-container">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p class="tagline">Sign in to your JÜMP account</p>
            </div>
            <form id="login-form" class="login-form" method="POST" action="login.php">
                <div class="form-group">
                    <label for="username">Email Address</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me"><input type="checkbox"> Remember me</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" name="login" class="btn btn-gradient btn-block">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                <div class="login-footer">
                    <p>Don't have an account? <a href="register.php">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
